<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Young Me Up</title>
        <link rel='stylesheet' href='../static/style.css'>
        <script src='../static/client.js'></script>
        <link rel="shortcut icon" type="image/png" href='/static/assets/favicon.ico'/>
    </head>
    <body>
        <div>
            <div class='center'>
                <div class='title'>How old do you look?</div>
                <div class='content'>
                    <div id='original'>
                        <img class=default src='../static/assets/icon.png' >
                    </div>
                    <div class='no-display'>
                        <input id='file-input'
                            class='no-display'
                            type='file'
                            name='file'
                            accept='image/*'
                            onchange='showPicked(this)'>
                    </div>
                    <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
                    <!-- <div class='upload-label'>
                        <label id='upload-label'>No file chosen</label>
                    </div> -->
                    <div>
                        <img id='image-picked' class='no-display' alt='Chosen Image' height=300>
                    </div>
                    <div class='analyze'>
                        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Get 10 Years Younger</button>
                    </div>
                    <div class='result-label'>
                        <label id='result-label'></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
